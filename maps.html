<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>다음 지도 API</title>
</head>
<body>
   <div id="map" style="width:800px;height:800px;"></div>

   <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d9c4871d49fbb39b2d5222ece525fe65"></script>
   <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
          mapOption = {
              center: new kakao.maps.LatLng(36.33504255423063, 127.36786200439118), // 지도의 중심좌표
              level: 2, // 지도의 확대 레벨
              mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
          }; 

      // 지도를 생성한다 
      var map = new kakao.maps.Map(mapContainer, mapOption); 

      // 지도에 확대 축소 컨트롤을 생성한다
      var zoomControl = new kakao.maps.ZoomControl();

      // 지도의 우측에 확대 축소 컨트롤을 추가한다
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      // 지도 클릭 이벤트를 등록한다 (좌클릭 : click, 우클릭 : rightclick, 더블클릭 : dblclick)
      kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
         console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
      });   

      // 지도 드래깅 이벤트를 등록한다 (드래그 시작 : dragstart, 드래그 종료 : dragend)
      kakao.maps.event.addListener(map, 'drag', function () {
         var message = '지도를 드래그 하고 있습니다. ' + 
                     '지도의 중심 좌표는 ' + map.getCenter().toString() +' 입니다.';
         console.log(message);
      });

      var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
         mapOption = { 
            center: new kakao.maps.LatLng(36.33504255423063, 127.36786200439118), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
         };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

   // 마커가 표시될 위치입니다 
   var markerPosition  = new kakao.maps.LatLng(36.33504255423063, 127.36786200439118); 

   // 마커를 생성합니다
   var marker = new kakao.maps.Marker({
      position: markerPosition,
      text: '송은기 수학교습소'
   });

   // 마커가 지도 위에 표시되도록 설정합니다
   marker.setMap(map);

   </script>
</body>
</html>
